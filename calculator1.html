<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator1.css" />
  </head>
  <body>
    <img
      src="C:\Users\ankit\OneDrive\Pictures\Screenshots\Screenshot (18).png"
      alt=""
    />
    <div class="container">
      <form name="baba" class="form">
        <input type="text" name="display" class="input1" />

        <br /><br /><br />
        <br />
        <input type="button" value="9" onclick="baba.display.value+='9'" />
        <input type="button" value="8" onclick="baba.display.value+='8'" />
        <input type="button" value="7" onclick="baba.display.value+='7'" />
        <input type="button" value="+" onclick="baba.display.value+='+'" />

        <br /><br />

        <input type="button" value="6" onclick="baba.display.value+='6'" />
        <input type="button" value="5" onclick="baba.display.value+='5'" />
        <input type="button" value="4" onclick="baba.display.value+='4'" />
        <input type="button" value="-" onclick="baba.display.value+='-'" />
        <br /><br />

        <input type="button" value="3" onclick="baba.display.value+='3'" />
        <input type="button" value="2" onclick="baba.display.value+='2'" />
        <input type="button" value="1" onclick="baba.display.value+='1'" />
        <input type="button" value="*" onclick="baba.display.value+='*'" />
        <br /><br />

        <input type="button" value="0" onclick="baba.display.value+='0'" />
        <input type="button" value="/" onclick="baba.display.value+='/'" />
        <input type="button" value="%" onclick="baba.display.value+='%'" />
        <input
          type="button"
          value="="
          onclick="baba.display.value= eval(baba.display.value)"
        />

        <button value="" onclick="baba.display.value=value" class="reset">
          clear
        </button>
      </form>
    </div>
  </body>
